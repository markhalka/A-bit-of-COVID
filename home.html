  <script>
  var canvas = document.querySelector("#scene"),
        ctx = canvas.getContext("2d"),
        particles = [],
        amount = 0,
        mouse = {x:0,y:0},
        radius = 1;
  var virus1 = new Image();
  var virus2 = new Image();
  var virus3 = new Image();
    virus1.src = "images/logoImages/logob.png";
    virus2.src = "images/logoImages/logoy.png";
    virus3.src = "images/logoImages/logor.png";
    
    var copy = document.querySelector("#copy");

    var ww = canvas.width = $( window ).width();
    var wh = canvas.height = $( window ).height();

    function Particle(x,y){
        this.x =  Math.random()*ww;
        this.y =  Math.random()*wh;
        this.dest = {
            x : x,
            y: y
        };
        this.r =  Math.random()*5 + wh*0.015;
        this.vx = (Math.random()-0.5)*20;
        this.vy = (Math.random()-0.5)*20;
        this.accX = 0;
        this.accY = 0;
    var index = Math.floor(Math.random()*3);
    this.image = virus1;
    if(index == 1){
      this.image = virus2
    } else if(index == 2){
      this.image = virus3
    }
        this.friction = Math.random()*0.05 + 0.94;
    }

    Particle.prototype.render = function() {
        this.accX = (this.dest.x - this.x)/1000;
        this.accY = (this.dest.y - this.y)/1000;
        this.vx += this.accX;
        this.vy += this.accY;
        this.vx *= this.friction;
        this.vy *= this.friction;

        this.x += this.vx;
        this.y += this.vy;
      ctx.drawImage(this.image, this.x, this.y, this.r, this.r);
        var a = this.x - mouse.x;
        var b = this.y - mouse.y;

        var distance = Math.sqrt( a*a + b*b );
        if(distance<(radius*70)){
            this.accX = (this.x - mouse.x)/100;
            this.accY = (this.y - mouse.y)/100;
            this.vx += this.accX;
            this.vy += this.accY;
        }
    }

    function onMouseMove(e){
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }

    function onTouchMove(e){
    if(e.touches.length > 0 ){
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
    }
    }

    function onTouchEnd(e){
      mouse.x = -9999;
      mouse.y = -9999;
    }

    function initScene(){
        ww = canvas.width = $( window ).width();
        wh = canvas.height = $( window ).height();
        ctx.font = (ww/15)+"px lato";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (ww > 750){
          ctx.textAlign = "center";
          ctx.fillText(copy.value, 0.5*ww, 0.5*wh);
        }
        else{
          ctx.textAlign = "center";
          ctx.fillText(copy.value, 0.5*ww, 0.5*wh);
        }
        

        var data  = ctx.getImageData(0, 0, ww, wh).data;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "screen";

        //location of particles
        particles = [];
        for(var i=0;i<ww;i+=Math.round(ww/235)){
            for(var j=0;j<wh;j+=Math.round(ww/235)){
                if(data[ ((i + j*ww)*4) + 3] > 150){
                    particles.push(new Particle(i,j));
                }
            }
        }
        amount = particles.length;

    }

    function onMouseClick(){
        radius++;
        if(radius === 3){
            radius = 0;
        }
    }

    function render(a) {
        requestAnimationFrame(render);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < amount; i++) {
            particles[i].render();
        }
    };

    copy.addEventListener("keyup", initScene);
    window.addEventListener("load", initScene);
    window.addEventListener("resize", initScene);
    window.addEventListener("mousemove", onMouseMove);
    window.addEventListener("touchmove", onTouchMove);
    window.addEventListener("click", onMouseClick);
    window.addEventListener("touchend", onTouchEnd);
    initScene();
    requestAnimationFrame(render);
